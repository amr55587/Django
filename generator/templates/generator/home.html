<div class="container text-center" >
	<h1>Password Generator</h1>
<!-- <h2>This is the new homepage</h2>
{{password}} -->
	<form action="password">
		<select name="length">
			<option value='6'>6</option>
			<option value='7'>7</option>
			<option value='8' selected="selected">8</option>
		</select>Length
		<br>

		<input type="checkbox" name="uppercase" >UPPERCASE
		<br>
		<input type="checkbox" name="special" >SPECIAL CHARACTERS
		<br>

		<input type="submit" value="Generate Password" class="btn btn-primary">
	</form>

</div>
<!--
The HTML | action Attribute is used to specify where the formdata is to be sent to the server after submission of the form. It can be used in the <form> element. Syntax: <form action="URL">
 -->
